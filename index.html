<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Invitation for Hazel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Music Control: A button to play music immediately -->
  <div class="music-control">
    <button id="playMusicBtn" class="action-btn">Play Music</button>
  </div>
  
  <!-- Stage 1: The main invitation addressed to Hazel -->
  <div id="stage1" class="container">
    <h1>Valentine có rảnh honggg???</h1>
    <div class="button-container">
      <button id="yesBtn" class="action-btn">Ja😍</button>
      <button id="noBtn" class="action-btn">Nee😔</button>
    </div>
  </div>

  <!-- Stage 2: After clicking "Ja" on Stage 1 -->
  <div id="stage2" class="container" style="display:none;">
    <p>C làm Valentine của Tun nhé 🥺</p>
    <button id="finalYesBtn" class="action-btn">Ja😍</button>
    <!-- This div is initially hidden and will display the final message -->
    <div id="finalMessage" style="display:none; margin-top:20px; font-size: 20px;"></div>
  </div>
  
  <!-- Audio Element for Background Music -->
  <audio id="bgMusic" loop>
    <!-- Ensure you have uploaded a valid file named background.mp3 -->
    <source src="Laufey - Valentine (Official Audio).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Invitation for Hazel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Music Control: A button to play music immediately -->
  <div class="music-control">
    <button id="playMusicBtn" class="action-btn">Play Music</button>
  </div>
  
  <!-- Stage 1: The main invitation addressed to Hazel -->
  <div id="stage1" class="container">
    <h1>Hazel, are you free on Valentine's Day?</h1>
    <div class="button-container">
      <button id="yesBtn" class="action-btn">Ja</button>
      <button id="noBtn" class="action-btn">Nee</button>
    </div>
  </div>

  <!-- Stage 2: After clicking "Ja" on Stage 1 -->
  <div id="stage2" class="container" style="display:none;">
    <p>Eo ơi tun lucky quá!!</p>
    <p>Will you be my Valentine?</p>
    <button id="finalYesBtn" class="action-btn">Ja</button>
  </div>
  
  <!-- Audio Element for Background Music -->
  <audio id="bgMusic" loop>
    <!-- Make sure to upload your music file with the same name to your repository -->
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
